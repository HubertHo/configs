# Base16 One Light 256 - alacritty color config
# Daniel Pfeifer (http://github.com/purpleKarrot)
colors:
  # Default colors
  primary:
    background: '0xfafafa'
    foreground: '0x383a42'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xfafafa'
    cursor: '0x383a42'

  # Normal colors
  normal:
    black:   '0xfafafa'
    red:     '0xca1243'
    green:   '0x50a14f'
    yellow:  '0xc18401'
    blue:    '0x4078f2'
    magenta: '0xa626a4'
    cyan:    '0x0184bc'
    white:   '0x383a42'

  # Bright colors
  bright:
    black:   '0xa0a1a7'
    red:     '0xca1243'
    green:   '0x50a14f'
    yellow:  '0xc18401'
    blue:    '0x4078f2'
    magenta: '0xa626a4'
    cyan:    '0x0184bc'
    white:   '0x090a0b'

  indexed_colors:
    - { index: 16, color: '0xd75f00' }
    - { index: 17, color: '0x986801' }
    - { index: 18, color: '0xf0f0f1' }
    - { index: 19, color: '0xe5e5e6' }
    - { index: 20, color: '0x696c77' }
    - { index: 21, color: '0x202227' }

background_opacity: 1

# Font configuration
# Have to use size 6 when in i3
font:
    normal:
        family: Noto Sans Mono
    bold:
        family: Noto Sans Mono
        style: Bold
    italic:
        family: Noto Sans Mono
        style: Italic
    bold_italic:
        family: Noto Sans Mono
        style: Bold Italic
    size: 6.0
    # size: 11.0

# Cursor
cursor:
  style: Block
  unfocused_hollow: true

scrolling:
  history: 100000
  multiplier: 3

live_config_reload: true

key_bindings:
